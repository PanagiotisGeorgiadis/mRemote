<html>
<head>
	<title>Game Cube Controller</title>

	<link rel="stylesheet" type="text/css" href="/gamecubeStatic/controller_skeleton.css">
	<link rel="stylesheet" type="text/css" href="/gamecubeStatic/left_side_joystick.css">
	<link rel="stylesheet" type="text/css" href="/gamecubeStatic/left_side_arrow_keys.css">
	<link rel="stylesheet" type="text/css" href="/gamecubeStatic/right_side_control_keys.css">
	<link rel="stylesheet" type="text/css" href="/gamecubeStatic/right_side_joystick.css">

	<link rel="stylesheet" type="text/css" href="/styles/warning_message.css">
	<link rel="stylesheet" type="text/css" href="/styles/loading_image.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 0; overflow: hidden;">

	<div id="controller_container" class="controller_container">

		<div class="controller_skeleton">

			<div class="left_controller_skeleton_side">

				<div class="left_joystick_container">

					<div class="left_joystick_inner_container">
						
						<div class="left_joystick_octagon_wrapper">
							<div class="left_joystick_octagon">
							
								<div class="left_joystick">
									<div class="left_joystick_inner_circle">
										<div class="left_joystick_inner_inner_circle">
											<div></div>
										</div>
									</div>
								</div>

							</div>
						</div>

					</div>

				</div>

				<div class="left_arrows_container">

					<div class="left_arrows_inner_container">

						<div class="arrow_controls_container">

							<div class="top_arrow_container">

								<div class="top_arrow">
									<div class="arrow_shape"></div>
								</div>

							</div>
							<div class="left_and_right_arrows_container">

								<div class="left_arrow">
									<div class="arrow_shape"></div>
								</div>

								<div class="middle_arrow_button">
									<div></div>
								</div>

								<div class="right_arrow">
									<div class="arrow_shape"></div>
								</div>

							</div>
							<div class="bottom_arrow_container">

								<div class="bottom_arrow">
									<div class="arrow_shape"></div>
								</div>

							</div>

						</div>

					</div>

				</div>

			</div> <!-- End of Left Side Controls -->

			<div class="right_controller_skeleton_side">
				
			</div>
		</div>
		
		<!-- <div class="left_joystick" style="width: 8vw; height: 8vw; background-color: #EEE; border-radius: 100%;">

			<div class="left_joystick_inner_circle"></div>
		</div>
		<div class="arrow_keys">
			
		</div>
		<div class="start_pause_button">
			
		</div>
		<div class="red_button">
			
		</div> -->

	</div>

	<script type="text/javascript" src="/scripts/orientation_scripts.js"></script>
	<script type="text/javascript" src="/gamecubeStatic/scripts.js"></script>
