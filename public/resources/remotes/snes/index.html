<!DOCTYPE html>
<html>
<head>
	<title>SNES Controller</title>

	<link rel="stylesheet" type="text/css" href="/snesStatic/styles.css">
	<link rel="stylesheet" type="text/css" href="/snesStatic/left_side_arrow_keys.css">
	<link rel="stylesheet" type="text/css" href="/snesStatic/right_controls_container.css">
	<link rel="stylesheet" type="text/css" href="/snesStatic/middle_controls_container.css">
	<link rel="stylesheet" type="text/css" href="/snesStatic/logo_container.css">

	<link rel="stylesheet" type="text/css" href="/styles/warning_message.css">
	<link rel="stylesheet" type="text/css" href="/styles/loading_image.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

	<!-- <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' /> -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> -->

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Six+Caps' rel='stylesheet' type='text/css'>
</head>
<body style="padding: 0; margin: 0; overflow: hidden;">

	<div id="controller_container" class="controller_container">

		<div class="left_arrows_container">

			<div class="left_arrows_inner_container">

				<div class="arrow_controls_container">

					<div class="top_arrow_container">

						<div class="arrow_button top_arrow_button clickable">
							<div class="top arrow"></div>
						</div>

					</div> <!-- End of Top Arrow Container -->

					<div class="left_and_right_arrows_container">

						<div class="arrow_button left_arrow_button clickable">
							<div class="left arrow"></div>
						</div>

						<div class="arrow_button middle_arrow_button">
							<div></div>
						</div>

						<div class="arrow_button right_arrow_button clickable">
							<div class="right arrow"></div>
						</div>

					</div> <!-- End of Left And Right Arrows Container -->

					<div class="bottom_arrow_container">

						<div class="arrow_button bottom_arrow_button clickable">
							<div class="bottom arrow"></div>
						</div>

					</div> <!-- End of Bottom Arrow Container -->

				</div> <!-- End of Arrow Controls Container -->

			</div> <!-- End of Left Arrows Inner Container -->

		</div> <!-- End of Left Arrows Container -->

		<div class="middle_controls_container">
			<div class="middle_controls_inner_container">

				<div class="select_button_container">
					<div class="select_button">
						<div class="middle_button_layout clickable"></div>
						<div class="middle_button_text_container">select</div>
					</div>
				</div>

				<div class="start_button_container">
					<div class="start_button">
						<div class="middle_button_layout clickable"></div>
						<div class="middle_button_text_container">start</div>
					</div>
				</div>

			</div> <!-- End of Middle Controls Inner Container -->
		</div> <!-- End of Middle Controls Container -->

		<div class="right_controls_container">

			<div class="right_controls_inner_container">

				<div class="first_row_container">

					<span class="button_letters"> Y </span>

					<div class="buttons_container green_and_blue_buttons_container">

						<div class="snes_button green_button clickable"></div>
						<div class="snes_button blue_button clickable"></div>

					</div>

					<span class="button_letters"> X </span>

				</div> <!-- End of First Row Container -->

				<div class="second_row_container">

					<span class="button_letters"> B </span>

					<div class="buttons_container yellow_and_red_buttons_container">

						<div class="snes_button yellow_button clickable"></div>
						<div class="snes_button red_button clickable"></div>

					</div>

					<span class="button_letters"> A </span>

				</div> <!-- End of Second Row Container -->

			</div> <!-- End of Right Controls Inner Container -->

		</div> <!-- End of Right Controls Container -->

		<div class="logo_container" style="display: none;">

			<div class="icon_container">
				<div class="icon">
					<div class="top set"></div>
					<div class="bottom set"></div>
				</div>
			</div>

			<div class="text">
				<div class="main">SUPER NINTENDO</div>
				<div class="sub">ENTERTAINMENT SYSTEM</div>
				<div class="sub-bg"></div>
			</div>

		</div>

	</div> <!-- End of Controller Container -->


	<script type="text/javascript" src="/scripts/orientation_scripts.js"></script>
	<script type="text/javascript" src="/snesStatic/scripts.js"></script>
</body>
</html>
